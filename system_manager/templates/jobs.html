{# Displays list of jobs. #} 
{# Expecting parameters #}
{#      jobs        list of job. #} 
<!DOCTYPE html>
{% import urllib %}
<html>
    <head>
        <meta charset="UTF-8">
        <link href="{{ static_url("css/tpa.css") }}" rel="stylesheet" type="text/css">
        <title>TPA System Manager</title>
    </head>
    <body>
        <div id="body">
            <h1>Job Listings</h1>
            <p>
            <table id="logs">
                <tr><th>Status</th><th>Id</th><th>Name</th><th>Description</th></tr>
                    {% for j in jobs %}
                        {% set param = urllib.quote(j['id'], safe='') %}
                        <tr><td>{{j['status']}}</td><td><a href="/job/{{param}}/details">{{j['id']}}</a></td><td>{{j['name']}}</td><td>{{j['description']}}</td></tr>
                    {% end %}
            </table>
            </p>
        </div>
    </body>
</html>
